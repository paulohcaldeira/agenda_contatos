<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="imagens/agenda.png" alt="agenda de contatos">
            <h1>Agenda Pessoal</h1>
        </header>

        <h3>Cadastro de Contato</h3>

        <form id="form-atividade">
            <div class="form-row">
                <input id="nome-contato" type="text" required placeholder="Nome do Contato">
                <input id="numero-contato" type="tel" required placeholder="Telefone do Contato">
            </div>
            <button type="submit">Salvar Contato</button>
        </form>
    </div>
    
    <div class="agenda">
        <h3>Contatos da Agenda</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
